            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;

        }

            transition: transform 0.5s ease;
        }

            transform: scale(1.1);

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            color: white;

            color: #ef4444;
        }

        .distance-badge {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;

        /* Map Container */

        .form-control,

            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;

        /* Location Cards */

            border-radius: 20px;

        /* Stats Display */

            margin-bottom: 2rem;
        }

        .stat-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);

    <script>
        let locations = [],
            userLocation = null,
            map = null;

        $(document).ready(function () {
            loadTasikmalayaLocations();
            initMap();
            requestLocation();

            $('#searchInput, #sortToggle, #radiusSlider').on('input change', debounce(renderResults, 300));
            $('#findNearestBtn').on('click', () => userLocation ? findAndShowNearest() : alert('Aktifkan lokasi dulu ya!'));
        });

        function loadTasikmalayaLocations() {
            $('.place').each(function (i) {
                const el = $(this);
                locations.push({
                    id: i,
                    name: el.data('name'),
                    desc: el.data('desc'),
                    status: el.data('status'),
                    address: el.data('address'),
                    lat: parseFloat(el.data('lat')),
                    lon: parseFloat(el.data('lon')),
                    img: el.data('img') || 'https://via.placeholder.com/400x300?text=No+Image',
                    distance: null
                });
            });
            $('#totalPlaces').text(locations.length);
        }

        function initMap() {
            map = L.map('map').setView([-7.3355, 108.2185], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);
        }

        function requestLocation() {
            if (!navigator.geolocation) {
                console.warn("Geolocation tidak didukung browser");
                return showManualInput();
            }

            // Paksa GPS akurat tinggi + no cache
            navigator.geolocation.getCurrentPosition(pos => {
                userLocation = {
                    lat: pos.coords.latitude,
                    lon: pos.coords.longitude,
                    accuracy: pos.coords.accuracy
                };

                console.log("Lokasi kamu berhasil didapat:", userLocation);

                map.setView([userLocation.lat, userLocation.lon], 15);
                addUserMarker();
                calculateAllDistances();
                renderResults();
                updateStats();

            }, err => {
                console.error("Gagal ambil lokasi:", err);
                alert("Gagal mengambil lokasi otomatis. Gunakan input manual.");
                showManualInput();
            }, {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 0
            });
        }

        function showManualInput() {
            const lat = prompt("Masukkan latitude (contoh: -7.3355)", "-7.3355");
            const lon = prompt("Masukkan longitude (contoh: 108.2185)", "108.2185");
            if (lat && lon && !isNaN(lat) && !isNaN(lon)) {
                userLocation = { lat: parseFloat(lat), lon: parseFloat(lon) };
                console.log("Lokasi manual:", userLocation);
                map.setView([userLocation.lat, userLocation.lon], 15);
                addUserMarker();
                calculateAllDistances();
                renderResults();
                updateStats();
            }
        }

        function addUserMarker() {
            // Hapus marker user sebelumnya kalau ada
            if (window.userMarker) window.userMarker.remove();
            window.userMarker = L.marker([userLocation.lat, userLocation.lon], {
                icon: userIcon()
            })
                .addTo(map)
                .bindPopup("<strong>Kamu di sini!</strong><br>Akurasi: ±" + (userLocation.accuracy || 50) + "m")
                .openPopup();
        }

        // PERBAIKAN HAVERSINE YANG BENAR (ini yang tadinya bikin jarak ngaco!)
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function calculateAllDistances() {
            if (!userLocation) return;
            locations.forEach(loc => {
                loc.distance = haversineDistance(
                    userLocation.lat, userLocation.lon,
                    loc.lat, loc.lon
                );
            });
            // Urutkan ulang biar stats langsung akurat
            locations.sort((a, b) => a.distance - b.distance);
        }

        function updateStats() {
            if (!userLocation || locations.length === 0) return;

            const validDistances = locations.map(l => l.distance);
            const nearest = Math.min(...validDistances);
            const avg = validDistances.reduce((a, b) => a + b, 0) / validDistances.length;

            $('#nearestDistance').text(nearest.toFixed(nearest < 10 ? 2 : 1) + ' km');
            $('#avgDistance').text(avg.toFixed(1) + ' km');
        }

        function renderResults() {
            const query = $('#searchInput').val().toLowerCase().trim();
            const radius = parseFloat($('#radiusSlider').val());
            $('#radiusValue').text(radius + ' km');

            let filtered = locations.filter(loc => {
                const matchesSearch = (loc.name + loc.desc + loc.address).toLowerCase().includes(query);
                const withinRadius = !userLocation || loc.distance <= radius;
                return matchesSearch && withinRadius;
            });

            const sortType = $('#sortToggle').val();
            if (sortType === 'farthest') filtered.sort((a, b) => b.distance - a.distance);
            else if (sortType === 'name') filtered.sort((a, b) => a.name.localeCompare(b.name));
            else filtered.sort((a, b) => a.distance - b.distance); // nearest default

            $('#resultsContainer').empty();

            if (filtered.length === 0) {
                $('#resultsContainer').html(`
                <div class="col-12">
                    <div class="glass-card empty-state">
                        <i class="bi bi-emoji-frown fs-1"></i>
                        <h3>Tidak ada tempat ditemukan</h3>
                        <p>Coba perbesar radius atau kosongkan pencarian</p>
                    </div>
                </div>
            `);
                updateMapMarkers([]);
                return;
            }

            filtered.forEach(loc => {
                const distanceText = loc.distance !== null ? loc.distance.toFixed(loc.distance < 10 ? 2 : 1) + ' km' : '';
                const card = `
           <div class="col-md-6 col-lg-4 mb-4">
            <div class="location-card h-100">
                <img src="${loc.img}" class="place-img w-100" alt="${loc.name}" onerror="this.src='https://via.placeholder.com/400x300?text=${loc.name}'">
                <div class="card-content"
                    <h5 class=">${loc.name}</h5>
                    <p class="small">${loc.desc}</p>
                    <p class="mb-2"><i class="bi bi-geo-alt-fill"></i> ${loc.address}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="status-${loc.status} px-3 py-1 rounded fw-semibold">
                            ${loc.status === 'open' ? 'Buka' : 'Tutup'}
                        </span>
                        ${distanceText ? `<span class="badge bg-primary fs-6 fw-semibold">${distanceText}</span>` : ''}
                    </div>
                </div>
            </div>
        </div>`;
                $('#resultsContainer').append(card);
            });

            updateMapMarkers(filtered);
        }

        function updateMapMarkers(list) {
            // Hapus semua marker kecuali tile layer
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) layer.remove();
            });

            // Tambah marker tempat
            list.forEach(loc => {
                const dist = loc.distance ? ` • ${loc.distance.toFixed(1)} km` : '';
                L.marker([loc.lat, loc.lon])
                    .bindPopup(`<strong>${loc.name}</strong><br>${loc.address}${dist}`)
                    .addTo(map);
            });

            // Tambah kembali marker user
            if (userLocation && window.userMarker) {
                window.userMarker.addTo(map).openPopup();
            }
        }

        function userIcon() {
            return L.divIcon({
                html: `<div style="background:#ef4444;color:white;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:4px solid white;box-shadow:0 4px 20px rgba(239,68,68,0.6);font-weight:bold;">Kamu</div>`,
                iconSize: [40, 40],
                className: 'user-marker'
            });
        }

        function findAndShowNearest() {
            if (!userLocation || locations.length === 0) return;

            const nearest = locations.reduce((a, b) => (a.distance < b.distance ? a : b));

            map.setView([nearest.lat, nearest.lon], 17);

            const modalBody = document.getElementById("nearestModalBody");
            modalBody.innerHTML = `
            <div class="text-center mb-3">
                <img src="${nearest.img}" class="img-fluid rounded" style="max-height:200px;" 
                    onerror="this.src='https://via.placeholder.com/400x300?text=${nearest.name}'">
            </div>
            <h4 class="text-dark" style="color: #000 !important;">${nearest.name}</h4>
            <p class="text-dark" style="color: #000 !important;"><strong style="color: #000 !important;" class="text-dark">Jarak:</strong> ${nearest.distance.toFixed(2)} km</p>
            <p class="text-dark" style="color: #000 !important;">
                <strong class="text-dark" style="color: #000 !important;">Status:</strong> 
                <span class="badge ${nearest.status === 'open' ? 'bg-success' : 'bg-danger'} text-dark fw-semibold">
                    ${nearest.status === 'open' ? 'Buka' : 'Tutup'}
                </span>
            </p>
            <p class="text-dark" style="color: #000 !important;"><strong>Alamat:</strong> ${nearest.address}</p>
        `;

            new bootstrap.Modal(document.getElementById("nearestModal")).show();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
    </script>
</body>
